<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Event Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4b1174, #ff9900);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #4b1174;
    }

    .login-container input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      opacity: 0;
      animation: fadeInInputs 1s forwards;
    }

    @keyframes fadeInInputs {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      background-color: #4b1174;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #ff9900;
    }

    .bounce {
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Event Management</h2>
    <form id="loginForm" action="register.php" method="POST">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Check for correct username and password
      if (username === 'pass' && password === '123') {
        window.location.href = 'index.html'; // Redirect to Home if correct
      } else {
        alert('Incorrect username or password. Please try again.');
        document.querySelector('button').classList.add('bounce'); // Add bounce animation to button
        setTimeout(function() {
          document.querySelector('button').classList.remove('bounce'); // Remove bounce effect after animation
        }, 500);
      }
    });
  </script>

</body>
</html>
